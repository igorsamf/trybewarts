<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- CABEÇALHO DA PÁGINA -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Formulário de Login -->
    <form class="trybewarts-login">
      <input id="loginEmail" name="email" placeholder="Email" type="email" />
      <input id="loginSenha" name="password" placeholder="Senha" type="password" />
      <button id="loginButton">Entrar</button>
    </form>
  </header>
  <main>
    <!-- Formulário de Cadastro -->
    <form id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome" />
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email" />
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div>
        <label for="" id="label-family">Qual sua família?</label>
        <br>
        <input type="radio" name="family" value="Frontend">Frontend
        <br>
        <input type="radio" name="family" value="Backend">Backend
        <br>
        <input type="radio" name="family" value="FullStack">FullStack
      </div>
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <input type="checkbox" name="content" value="HoFs">HoFs
        <input type="checkbox" name="content" value="Jest">Jest
        <input type="checkbox" name="content" value="Promises">Promises
        <input type="checkbox" name="content" value="React">React
        <input type="checkbox" name="content" value="SQL">SQL
        <input type="checkbox" name="content" value="Python">Python
      </div>

      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>
      </div>

      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </div>

      <div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </div>

    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo" />

    



  </main>

  <script src="script.js"></script>
</body>

</html>
